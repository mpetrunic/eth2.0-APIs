get:
  operationId: "getStateValidators"
  summary: "Get validators from state"
  description: "Returns filterable list of validators with their balance, status and index."
  tags:
    - Beacon
  parameters:
    - name: state_id
      $ref: '../../../beacon-node-oapi.yaml#/components/parameters/StateId'
    - name: index
      description: "Validator index"
      in: query
      required: false
      schema:
        type: array
        maxItems: 30
        uniqueItems: true
        items:
          type: string
          example: "1"
    - name: pubkey
      description: "Validator public key hex encoded"
      in: query
      required: false
      schema:
        type: array
        maxItems: 30
        uniqueItems: true
        items:
          $ref: "../../../beacon-node-oapi.yaml#/components/schemas/PublicKey"
    - name: status
      description: "[Validator status specification](https://hackmd.io/ofFJ5gOmQpu1jjHilHbdQQ)"
      in: query
      required: false
      schema:
        type: array
        uniqueItems: true
        items:
          allOf:
            - $ref: '../../../beacon-node-oapi.yaml#/components/schemas/ValidatorStatus'
            - enum: ["active", "pending", "exited", "withdrawal"]

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../../beacon-node-oapi.yaml#/components/schemas/ValidatorResponse'
    "500":
      $ref: '../../../beacon-node-oapi.yaml#/components/responses/InternalError'

