get:
  operationId: "getStateByRootFinalityCheckpoints"
  summary: "Get state finality checkpoints"
  description: |
    Returns finality checkpoints for state with given 'stateId'.
    In case finality is not yet achieved, checkpoint should return epoch 0 and ZERO_HASH as root.
  tags:
    - Beacon
  parameters:
    - name: root
      in: path
      required: true
      schema:
        $ref: '../../../../beacon-node-oapi.yaml#/components/schemas/Root'
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              previous_justified:
                $ref: '../../../../beacon-node-oapi.yaml#/components/schemas/Checkpoint'
              current_justified:
                $ref: '../../../../beacon-node-oapi.yaml#/components/schemas/Checkpoint'
              finalized:
                $ref: '../../../../beacon-node-oapi.yaml#/components/schemas/Checkpoint'

    "500":
      $ref: '../../../../beacon-node-oapi.yaml#/components/responses/InternalError'

